<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Quiz</title>
    <link rel="stylesheet" type="text/css" href="assets/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
</head>

<body>
    <header>
        <h1>Pop Quiz!!!</h1>
    </header>

    <div class="container">
        <button class="bbutton" id="start">Begin Quiz</button>
    </div>

    <main>
        <div id="card" class="hide">
            <div class="box">
                <h2 id="timer">Time Left</h2>

                <div id="questions"></div>
                <div id="answers">
                    <button class="btn" id="answer-a"></button>
                    <button class="btn" id="answer-b"></button>    
                </div>
            </div>

            <!-- <div class="box">
                <button class="sbutton" id="submit">Select</button>
            </div> -->

            <div id="result"></div>

            <div class="box">
                <div id="score">Final Score</div>
            </div>
        </div>
    </main>

    <div id="container">
        <h2 id="leaderboard">Leaderboard</h2>
        <button class="rbutton" id="reset">Reset</button>

    </div>

    <footer>
        <h3>
            Designed and made by Gilberto Escobedo &copy; 2022 N7-Gil
        </h3>
    </footer>



    <script src="assets/script.js"></script>
</body>

</html>
